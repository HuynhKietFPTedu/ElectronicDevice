<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

</head>

<body>

    <div class="container">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Số tiền</th>
                    <th>Thao tác</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="p in listmuahang">
                    <td class="text-center">
                        <a href="#!Detail.html" class="text-decoration-none"><img class="w-25" ng-src="{{p.link}}" alt="">
                            {{p.name}}
                        </a>
                    </td>
                    <td> {{p.price | currency}}</td>
                    <td><input type="number" class="form-control" ng-model="p.amount"></td>
                    <td>{{calculatePrice(p, p.amount) | currency}}</td>
                    <td><button class="btn btn-danger" ng-click="DeleteProduct($index)">Xóa</button></td>
                </tr>
            </tbody>
            

        </table>
        <p>Tổng cộng: <span class="badge bg-danger fs-6">{{TinhTongTien() | currency}}</span></p>
    </div>
</body>
